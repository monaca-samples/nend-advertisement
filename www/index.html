<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
  </script>
  <script type="text/javascript">
    const nend_params = {
      "media": 15649,
      "site": 360625,
      "spot": 1068957,
      "type": 1,
      "oriented": 2
    };

    window.addEventListener('load', function () {
      setTimeout(addBrowserOpenEvent, 1000)
    });

    function addBrowserOpenEvent() {
      let nend_links = document.querySelectorAll('.nend_wrapper a');
      for (let i = 0; i < nend_links.length; i += 1) {
        (function () {
          const href = nend_links[i].href;
          nend_links[i].href = "#";
          nend_links[i].onclick = function () {
            cordova.InAppBrowser.open(href, '_system');
            return false;
          }
        })();
      }
    }
  </script>
</head>

<body>
  <br /> This is a template for Monaca app.
  <div class="nend_wrapper">
    <script src="https://js1.nend.net/js/nendAdLoader.js"></script>
  </div>
</body>

</html>
